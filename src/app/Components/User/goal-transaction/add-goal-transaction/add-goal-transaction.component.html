<section>
  <form [formGroup]="AddGoalForm">

    <div class="mb-3">
      <label for="goal" class="form-label fw-bold">Enter Goal Name</label>
      <input type="text" class="form-control" id="goal" formControlName="GoalName">
      <p
      *ngIf="AddGoalForm.get('GoalName')?.hasError('required') && AddGoalForm.get('GoalName')?.touched"
      class="text-danger ">Kindly enter the Goal Name</p>
    </div>


    <label class="fw-bold">Enter Amount</label>
    <div class="input-group mb-3 ">
      <span class="input-group-text">$</span>
      <input type="text" class="form-control" aria-label="Dollar amount (with dot and two decimal places)" formControlName="Deadlline">
    </div>
    <p
    *ngIf="AddGoalForm.get('Deadlline')?.hasError('required') && AddGoalForm.get('Deadlline')?.touched"
    class="text-danger ">Kindly enter the Amount</p>
    <div class="mt-3 d-flex justify-content-end">
      <button type="submit" class="btn btn-warning text-white" (click)="onSubmit()">
        <span *ngIf="IsLoading" class="spinner-border spinner-border-sm mx-2" role="status" aria-hidden="true"></span>
        <span>{{IsLoading? 'Loading...': 'Submit'}} </span>
      </button>
    </div>
  </form>
</section>
