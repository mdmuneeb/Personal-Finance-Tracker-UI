<div class="d-flex justify-content-between m-2 mt-4 me-5 align-items-center">
  <h1>Deleted Goals</h1>
</div>


<div>
  <p-table [value]="goalList" [tableStyle]="{'min-width': '60rem'}" styleClass="p-datatable-striped"
  [paginator]="true"
  [rows]="5"
  [rowsPerPageOptions]="[5, 10, 15]"
  >
  <ng-template pTemplate="header">
      <tr>
          <th pSortableColumn="goalName" style="width:20%">
              Goal Name <p-sortIcon field="goalName" />
          </th>
          <th pSortableColumn="deadlline" style="width:20%">
              Amount <p-sortIcon field="deadlline" />
          </th>
          <th pSortableColumn="createdDate" style="width:20%">
              Created On <p-sortIcon field="createdDate" />
          </th>
          <th pSortableColumn="updatedDate" style="width:20%">
              Updated On <p-sortIcon field="updatedDate" />
          </th>

          <th pSortableColumn="" style="width:10%">

          </th>
 
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-product>
      <tr>
          <td>{{ product.goalName }}</td>
          <td>{{ product.deadlline }}</td>
          <td>{{ product.createdDate }}</td>
          <td>{{ product.updatedDate? product.updatedDate: '-' }}</td>
          <td><button class=" btn btn-danger" (click)="deleteGoal(product)">Delete</button></td>
      </tr>
  </ng-template>
</p-table>
</div>
